task:
  name: freebsd-10-amd64
  freebsd_instance:
    image_family: freebsd-10-4
  setup_script:
    - pkg install -y git sdl2 python
    - git submodule update --init --recursive
  test_script:
    - ./scripts/build_freebsd_engine.sh dedicated
    - ./scripts/build_freebsd_engine.sh

